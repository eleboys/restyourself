<button class="ui primary icon button" ui-sref="app.detail">
  <i class="plus icon"></i>
</button>

<table class="ui celled table">
  <thead>
    <tr>
      <th>Url</th>
      <th>Method</th>
      <th>Content Type</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in vm.configs">
      <td>{{item.request.path}}</td>
      <td>{{item.request.method}}</td>
      <td>{{item.response.contentType}}</td>
      <td>{{item.response.status}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="4">
        <div class="ui right floated pagination menu">
          <a class="icon item">
            <i class="left chevron icon"></i>
          </a>
          <a class="item">1</a>
          <a class="item">2</a>
          <a class="item">3</a>
          <a class="item">4</a>
          <a class="icon item">
            <i class="right chevron icon"></i>
          </a>
        </div>
      </th>
    </tr>
  </tfoot>
</table>
