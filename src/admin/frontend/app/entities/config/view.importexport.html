<h2 class="ui header">
  <i class="upload icon"></i>
  <div class="content">
    Import/Export
  </div>
</h2>
<br/>
<h4 class="ui header dividing">
  Import Rest Config File
</h4>
<form class="ui form">
  <p>Select config file from your computer</p>
  <div class="field">
    <label>Json File</label>
    <input type="file" name="importfile" placeholder="Select Json File">
  </div>
  <button type="submit" class="ui button primary">Send</button>
</form>


<h4 class="ui header dividing">
  Export Rest Config File
</h4>
<section>
  <p>Download current rest config file from below.</p>
  <a href="http://{{ip-address-placeholder}}:{{admin-port}}/export" class="ui button basic primary" type="submit">Download</a>
</section>
<br/>
<br/>
